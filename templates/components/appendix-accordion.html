<div class="appendix-accordion">
    ${for(it.entries)}
        <div id="${it.id}" class="appendix-accordion__entry-anchor"></div>
        <h2>
            <button class="appendix-accordion__entry-header" aria-expanded="false" aria-controls="${it.id}-panel">
                <span class="appendix-accordion__entry-title">${it.title}</span>
                <span class="appendix-accordion__entry-toggle-icon">${svg/plus.svg()}</span>
            </button>
        </h2>
        <div id="${it.id}-panel" class="appendix-accordion__entry-panel appendix-accordion__entry-panel--collapsed" style="height:0px">
            ${if(it.template.feature)}
                ${it:components/feature-index-entry.html()}
            ${elseif(it.template.profile)}
                ${it:components/profile.html()}
            ${elseif(it.template.about)}
                ${it:components/about-entry.html()}
            ${endif}
        </div>
    ${endfor}
</div>
